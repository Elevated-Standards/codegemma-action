name: "Ollama CodeGemma Recommendations"
description: "Runs the Ollama CodeGemma model on changed files and creates an issue with recommendations."
inputs:
  github_token:
    description: "GitHub token for creating issues."
    required: true
  changed_files:
    description: "List of changed files from the diff."
    required: true
outputs:
  recommendations:
    description: "Recommendations generated by the CodeGemma model."
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.github_token }}
branding:
  icon: "code"
  color: "blue"

