name: "CodeGemma Recommendations"
description: "Runs the Ollama CodeGemma model on changed files and creates an issue with recommendations."

inputs:
  github_token:
    description: "GitHub token for creating issues."
    required: true
  changed_files:
    description: "Newline-separated list of changed files to analyze."
    required: true

outputs:
  recommendations:
    description: "Recommendations generated by the CodeGemma model."

runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.github_token }}
    - ${{ inputs.changed_files }}

branding:
  icon: "code"
  color: "blue"
  
